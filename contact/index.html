<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="FUN SPACEのプライバシーポリシーページです。">
    <title>プライバシーポリシー | 試着専門店FUN SPACE</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/underpages.css">
    <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <div class="inner">
            <h1 class="logo"><a href="../index.html"><img src="../images/header_logo.png" alt="試着専門店FUN SPACE"></a></h1>
            <input type="checkbox" id="btn">
            <div class="hamburger-menu">
                <label for="btn" class="hamburger__btn"><span class="bar"><span>menu</span></span></label>
            </div><!-- ./hamburger-menu -->
            <div id="nav">
                <nav class="header__nav">
                    <ul class="navlist">
                        <li class="navitem order8"><a href="../reserve/index.html">ご予約</a></li>
                        <li class="navitem order9 "><a href="../account/index.html">会員登録</a></li>
                        <li class="navitem item"><a href="../index.html">トップ</a></li>
                        <li class="navitem item"><a href="../rental/index.html">レンタル</a></li>
                        <li class="navitem item"><a href="../plan/index.html">料金案内</a></li>
                        <li class="navitem item"><a href="../topics/index.html">トピックス</a></li>
                        <li class="navitem item"><a href="../contact/index.html">お問い合わせ</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="underpages contact">
        <div class="inner">
            <h2 class="section__title">お問い合わせ</h2>
            <div class="form">
                <form action="thanks.html" method="post" name="contact_form">
                    <dl>
                        <dt class="form__title">お名前</dt>
                        <dd><input type="text" name="name" value="" required></dd>
                        <dd class="form__example">(例) 服田 花子</dd>
                    </dl>
                    <dl>
                        <dt class="form__title">フリガナ</dt>
                        <dd><input type="text" name="furigana" value="" required></dd>
                        <dd class="form__example">(例) フクダ ハナコ</dd>
                    </dl>
                    <dl>
                        <dt class="form__title">電話番号</dt>
                        <dd><input type="text" required></dd>
                        <dd class="form__example">(例)00012345678</dd>
                    </dl>
                    <dl>
                        <dt class="form__title">メールアドレス</dt>
                        <dd><input type="email" name="email" value="" required></dd>
                        <dd class="form__example">(例) funspace@mail.com</dd>
                    </dl>
                    <dl>
                        <dt class="form__title">お問い合わせ内容</dt>
                        <dd><textarea rows="5"></textarea></dd>
                    </dl>
                    <input class="btn" type="submit" value="送信する">
                </form>
            </div><!--./form-->
        </div><!-- ./inner-->
    </main>
    <footer>
        <div class="inner">
            <p class="logo"><img src="../images/footer_logo.png" alt="試着専門店FUN SPACE"></p>
            <ul class="footer__nav">
                <li><a href="../index.html">トップ</a></li>
                <li><a href="../lineup/index.html">ラインナップ</a></li>
                <li><a href="../rental/index.html">レンタル</a></li>
                <li><a href="../plan/index.html">料金案内</a></li>
                <li><a href="../topics/index.html">トピックス</a></li>
                <li><a href="../contact/index.html">お問い合わせ</a></li>
                <li><a href="../company/index.html">会社概要</a></li>
                <li><a href="../policy/index.html">プライバシーポリシー</a></li>
            </ul>
        </div><!--./inner-->
        <p class="copy"><small>Copyright &copy; 2020 FUN SPACE All Rights Reserved.</small></p>
    </footer>
    <script src="../js/script.js"></script>
</body>
</html>
